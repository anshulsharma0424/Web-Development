<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting &amp; Searching Visualizer</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Using Roboto for a modern, minimalist look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <h1>Sorting &amp; Searching Visualizer</h1>
  </header>

  <!-- Controls Section -->
  <section class="controls-section">
    <div class="controls-container light-glass">
      <button id="generateArray">Generate New Array</button>
      
      <div class="control-group">
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
          <option value="heap">Heap Sort</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="11" max="500" value="250">
      </div>
      
      <div class="control-group">
        <label for="arraySize">Array Size:</label>
        <input type="range" id="arraySize" min="10" max="60" value="25">
      </div>
      
      <button id="startSort">Start Sorting</button>
    </div>
  </section>

  <!-- Info Section: Search (1/3) & Explanation (2/3) -->
  <section class="info-section">
    <div class="search-section light-glass">
      <h2>Searching an Element </h2>
      <label for="searchValue">Search Value:</label>
      <input type="number" id="searchValue" placeholder="Enter value">
      <div class="search-buttons">
        <button id="linearSearchBtn">Linear Search</button>
        <button id="binarySearchBtn" disabled>Binary Search</button>
        <button id="searchInfoBtn">Search Info</button>
      </div>
      <div id="searchResult" class="fade"></div>
    </div>
    <div class="explanation-section light-glass">
      <h2>Explanation of the Algorithm</h2>
      <div id="explanationContent">
        <!-- Explanation content will be injected here -->
      </div>
    </div>
  </section>

  <!-- Visualization Section -->
  <section class="visualization-section light-glass">
    <!-- Timer placed above the bars -->
    <div class="timer" id="timerDisplay">Time: 0 ms</div>
    <div class="array-container" id="arrayContainer">
      <!-- Sorting bars will be generated here -->
    </div>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
