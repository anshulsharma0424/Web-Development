<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
</head>

<body>
    <div id="main" style="display: none;">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreVal" class="box">0</div>
                </div>
            </div>

            <div id="pbtm"></div>
        </div>
    </div>

    <div id="startScreen">
        <div class="start-box">
            <h1>Bubble Game</h1>
            <p>How to Play -</p>
            <ul>
                <li>You will see a number in the <strong>Hit</strong> box.</li>
                <li>Click the matching number bubble to score +10 points.</li>
                <li>Wrong bubbles will reduce 5 points and shake!</li>
                <li>You have 60 seconds. Good luck!</li>
            </ul>
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
